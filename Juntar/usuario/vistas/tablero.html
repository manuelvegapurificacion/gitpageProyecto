<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoJuego</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
<div class="contenedor">
    <img src="../img/mundo.png" alt="Planeta" class="mundo">
    <!-- Barra de vida -->
    <div class="barra-vida">
        <div class="vida-restante"></div>
    </div>

    <!-- Problemas ambientales -->
    <div class="problemas">
        <div class="carta problema"></div>
        <div class="carta problema"></div>
    </div>

    <!-- Información de carta -->
    <div class="info-carta">
        <p><strong>RECICLAJE</strong></p>
        <p>//texto informativo//</p>
    </div>

    <!-- Ronda y turno -->
    <div class="estado-ronda">
        <p>Ronda</p>
        <p>Turno</p>
    </div>

    <!-- Cartas del jugador -->
    <div class="mano">
        <div class="carta carta-mano"></div>
        <div class="carta carta-mano"></div>
        <div class="carta carta-mano"></div>
        <div class="carta carta-mano"></div>
        <div class="carta carta-mano"></div>
    </div>

    <!-- Botones de acción -->
    <div class="acciones">
        <button class="boton-tablero jugar">Jugar Carta</button>
        <button class="boton-tablero pasar">Pasar Turno</button>
        <a href="zonas.html">
            <button class="boton-tablero Salir">Salir del juego</button>
        </a>
    </div>
</div>
</body>
</html>
