<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Deckology - Pantalla de Login</title>
  <link rel="stylesheet" href="estilos.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="contenedor-principal-login">
        <a id="volver-atras" href="../../index.html"> ⬅ Volver a inicio</a>

        <form class="formulario-base" action="/login" method="post">
            <h2>Iniciar Sesión</h2>
            <p>Accede a tu cuenta de Deckology</p>

            <label for="email">Correo Electrónico:</label>
            <input type="email" name="email" >
    
            <label for="password">Contraseña:</label>
            <input type="password" name="password" >
            <div class="recordarme-contenedor">
                <input type="checkbox" name="recordarme">
                <label for="recordarme">Recordar sesión</label>
            </div>
            <div class="division-con-flex">
                <a href="../../index.html" class="boton"><button>Cancelar</button></a>
                <a href="zonas.html" class="boton"><button type="submit">Iniciar Sesión</button></a>
            </div>

            <a href="recuperarContrasena.html" class="enlace-olvido">¿Olvidaste tu contraseña?</a> 
            <p class="texto-ayuda">¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
        </form>
    </div> 
</body>
</html>
