<h1 class="titulo"> Listar Eventos</h1>

<main class="contenedor-tabla">

    <table class="tabla">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Daño</th>

                <th>Eliminar</th>
                <th>Modificar</th>

        </thead>

        <tbody>
            <!-- Ejemplos de filas -->
            <tr>
                <td>Contaminacion</td>

                <td>Reciclaje</td>
                <td><button class="btn-eliminar">Eliminar</button></td>

            <tr>
                <td>Tsunami</td>
                <td>8</td>

            </tr>

            <tr>
                <td>Deforestación</td>
                <td>3</td>
                <td>Replantacion</td>
                <td><button class="btn-eliminar">Eliminar</button></td>
                <td><a href="modificarEvento.html"><button class="btn-modificar">Modificar</button></a></td>
            </tr>

        </tbody>
    </table>

    <div class="contenedor-crear">
        <button class="btn-crear">CREAR EVENTO</button>
    </div>
