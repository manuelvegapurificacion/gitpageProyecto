<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear evento</title>
        <link rel="stylesheet" href="estiloAdmin.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class="barra-superior-admin">
            <ul>
                <li><a class="enlace-volver-atras" href="lEvento.html"> ⬅ </a></li>
                <li class="titulo-dashboard"><a href="admin_dashboard.html">Dashboard</a></li>
                <li class="perfil-admin">ADMIN</li>
            </ul>
        </nav>

        <main class="mainEstrecho">
            <form class="formulario" action="lEvento.html" method="GET">
                <h1>Crear evento</h1>

                <label>Nombre del evento</label>
                <input type="text"/>

                <label>Descripción</label>
                <input type="text"/>

                <label>Daño</label>
                <input type="number"/>

                <label>Rondas</label>
                <input type="number"/>

                <label>Zona</label>
                <select>
                    <option>Bosque</option>
                    <option>Desierto</option>
                    <option>Mar</option>
                    <option>Ciudad</option>
                </select>

                <label>Icono</label>
                <select>
                    <option>Icono 1</option>
                    <option>Icono 2</option>
                    <option>Icono 3</option>
                    <option>Icono 4</option>
                </select>

                <div class="seccionBotones">
                    <button id="cancelar"><a href="../perfilUsuario.html">Cancelar</a></button>
                    <input id="modificar" type="submit" value="Crear"/>
                </div>
            </form>
        </main>
    </body>
</html>
